<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alexis's Tools</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #000000, #2a0a0a, #1a0000, #2d1717);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 50px 40px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            transform: translateY(0px);
            animation: float 6s ease-in-out infinite;
            position: relative;
            overflow: hidden;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .login-container {
            position: relative;
            z-index: 10;
        }

        .success-container {
            display: none;
            position: relative;
            z-index: 10;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s ease-in-out infinite;
            position: relative;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 10px 30px rgba(255, 107, 107, 0.3));
        }

        @keyframes pulse {
            0%, 100% { 
                transform: scale(1); 
                filter: drop-shadow(0 10px 30px rgba(255, 107, 107, 0.3));
            }
            50% { 
                transform: scale(1.1); 
                filter: drop-shadow(0 15px 40px rgba(255, 107, 107, 0.5));
            }
        }

        h1 {
            color: white;
            font-size: 32px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: slideDown 1s ease-out;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
            margin-bottom: 40px;
            animation: slideUp 1s ease-out 0.2s both;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .input-group {
            margin-bottom: 30px;
            position: relative;
            animation: slideIn 1s ease-out 0.4s both;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-50px); }
            to { opacity: 1; transform: translateX(0); }
        }

        input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        input:focus {
            border-color: #4ecdc4;
            background: rgba(255, 255, 255, 0.15);
            transform: scale(1.02);
            box-shadow: 0 0 20px rgba(78, 205, 196, 0.3);
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            animation: slideIn 1s ease-out 0.6s both;
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .error {
            color: #ff6b6b;
            margin-top: 15px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .error.show {
            opacity: 1;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .success-message {
            font-size: 48px;
            color: #4ecdc4;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: successPulse 2s ease-in-out infinite;
        }

        @keyframes successPulse {
            0%, 100% { transform: scale(1); color: #4ecdc4; }
            50% { transform: scale(1.1); color: #ff6b6b; }
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ff6b6b;
            border-radius: 50%;
            opacity: 0;
            box-shadow: 0 0 6px #ff6b6b;
            animation: particleFloat 8s linear infinite;
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) translateX(0px) rotate(0deg);
                opacity: 0;
            }
            5% {
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            95% {
                opacity: 0;
            }
            100% {
                transform: translateY(-100px) translateX(50px) rotate(360deg);
                opacity: 0;
            }
        }

        .loading {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left: 4px solid #4ecdc4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .copyright {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            font-weight: 300;
            z-index: 1000;
            animation: fadeInUp 2s ease-out 1s both;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateX(-50%) translateY(20px); }
            to { opacity: 1; transform: translateX(-50%) translateY(0); }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <div class="login-container" id="loginContainer">
            <div class="logo">
                <img src="https://raw.githubusercontent.com/toolsbyalexis/toolsbyalexis/refs/heads/main/logo.png" alt="Tools Logo">
            </div>
            <h1>Secure Access Portal</h1>
            <p class="subtitle">Enter your credentials to continue</p>
            
            <div class="input-group">
                <input type="password" id="passwordInput" placeholder="Enter password" autocomplete="off">
            </div>
            
            <button class="submit-btn" id="submitBtn" onclick="validatePassword()">
                <span>Access Portal</span>
            </button>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
            </div>
            
            <div class="error" id="errorMsg">Invalid password.</div>
        </div>
        
        <div class="success-container" id="successContainer">
            <div class="success-message">WORKS</div>
        </div>
    </div>

    <div class="copyright">Â© Alexis. 2025</div>

    <script>
        
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }

        
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            
            function addParticle() {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 2 + 's';
                particle.style.animationDuration = (6 + Math.random() * 4) + 's';
                
                
                const drift = (Math.random() - 0.5) * 100;
                particle.style.setProperty('--drift', drift + 'px');
                
                particlesContainer.appendChild(particle);
                
               
                setTimeout(() => {
                    if (particle.parentNode) {
                        particle.parentNode.removeChild(particle);
                    }
                }, parseFloat(particle.style.animationDuration) * 1000);
            }
            
           
            for (let i = 0; i < 15; i++) {
                setTimeout(addParticle, i * 500);
            }
            
            
            setInterval(addParticle, 800);
        }

        
        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hash = await crypto.subtle.digest('SHA-256', data);
            return Array.from(new Uint8Array(hash)).map(b => b.toString(16).padStart(2, '0')).join('');
        }
        
        const expectedHash = '679db9a251c4df428954de387f2fc3c1d0746c890a41fddd6ab3c436540775bc';

        async function validatePassword() {
            const passwordInput = document.getElementById('passwordInput');
            const errorMsg = document.getElementById('errorMsg');
            const loading = document.getElementById('loading');
            const submitBtn = document.getElementById('submitBtn');
            
            const password = passwordInput.value;
            
            
            loading.style.display = 'block';
            submitBtn.style.opacity = '0.6';
            
            
            setTimeout(async () => {
                try {
                    const inputHash = await hashPassword(password);
                    // Check if password is correct
                    if (inputHash === expectedHash) {
                        // Success animation
                        document.getElementById('loginContainer').style.animation = 'slideUp 1s ease-in-out forwards';
                        
                        setTimeout(() => {
                            document.getElementById('loginContainer').style.display = 'none';
                            document.getElementById('successContainer').style.display = 'block';
                            document.getElementById('successContainer').style.animation = 'slideDown 1s ease-out';
                        }, 1000);
                        
                    } else {
                        // Error animation
                        errorMsg.classList.add('show');
                        passwordInput.style.borderColor = '#ff6b6b';
                        passwordInput.style.animation = 'shake 0.5s ease-in-out';
                        
                        setTimeout(() => {
                            passwordInput.style.animation = '';
                            passwordInput.style.borderColor = 'rgba(255, 255, 255, 0.2)';
                        }, 500);
                        
                        setTimeout(() => {
                            errorMsg.classList.remove('show');
                        }, 3000);
                    }
                } catch (error) {
                    console.error('Validation error:', error);
                    errorMsg.classList.add('show');
                }
                
                loading.style.display = 'none';
                submitBtn.style.opacity = '1';
            }, 1500);
        }

       
        document.getElementById('passwordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                validatePassword();
            }
        });

       
        document.addEventListener('DOMContentLoaded', function() {
            createStars();
            createParticles();
            
            
            document.getElementById('passwordInput').focus();
        });

        
        document.getElementById('passwordInput').addEventListener('focus', function() {
            this.parentElement.style.transform = 'scale(1.02)';
        });

        document.getElementById('passwordInput').addEventListener('blur', function() {
            this.parentElement.style.transform = 'scale(1)';
        });
    </script>
</body>
</html>
